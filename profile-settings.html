<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Sidenav</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sidebar for desktop */
    @media (min-width: 992px) {
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #343a40;
        padding-top: 1rem;
      }

      .content {
        margin-left: 250px;
      }
    }

    .sidebar a,
    .offcanvas-body a {
      color: #fff;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover,
    .offcanvas-body a:hover {
      background: #495057;
    }
  </style>
</head>

<body>

  <!-- Mobile toggle button -->
  <nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Offcanvas -->
  <div class="offcanvas offcanvas-start bg-dark text-white" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a href="index.html" class="py-2">Back to Home</a>

      <a href="profile-settings.html" class="py-2">Profile</a>
      <a href="adress.html" class="py-2">Adresses</a>
      <a href="#" class="py-2">Logout</a>
    </div>
  </div>

  <!-- Desktop Sidebar -->
  <div class="sidebar d-none d-lg-block">
    <a href="index.html" class="hover-blue">Back to Home</a>
    <a href="profile-settings.html">Profile</a>
    <a href="adress.html">Adresses</a>
    <a href="#">Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content p-4">
    <div class="container mt-4">
      <div class="row">

        <!-- LEFT SIDE FORM -->
        <div class="col-md-8">
          <form>

            <!-- Username -->
            <div class="form-group mb-3">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Enter username">
            </div>

            <!-- Full Name -->
            <div class="form-group mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <!-- Phone Number (PH) -->
            <div class="form-group mb-3">
              <label>Phone Number (PH)</label>
              <input type="tel" class="form-control" placeholder="+63 9XX XXX XXXX">
            </div>

            <!-- Gender -->
            <div class="form-group mb-3">
              <label>Gender</label>
              <select class="form-control">
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            </div>

            <!-- Date of Birth -->
            <div class="form-group mb-3">
              <label>Date of Birth</label>
              <input type="date" class="form-control">
            </div>

            <!-- Save Button -->
            <button type="button" class="btn btn-primary px-4">Save</button>

          </form>
        </div>

        <!-- RIGHT SIDE IMAGE UPLOAD -->
        <div class="col-md-4 text-center">
          <div class="border p-3 rounded">
            <img id="previewImage" src="https://via.placeholder.com/150" class="img-fluid rounded mb-3"
              alt="Profile Image">

            <input type="file" class="form-control" accept="image/*" onchange="previewImg(event)">
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
