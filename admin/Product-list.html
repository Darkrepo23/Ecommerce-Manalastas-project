<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sidebar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link:hover {
            color: #fff;
        }

        /* Content next to sidebar on desktop */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }

        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            display: none;
            z-index: 5000 !important;
        }

        .chart-container {
            width: 100%;
            /* make it full width */
            max-width: 900px;
            /* optional max width */
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            /* ensure canvas always fills container */
            width: 100% !important;
            height: auto !important;
        }



        /* MOBILE FIXES */
        @media (max-width: 768px) {

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            /* Content should NOT be shifted on mobile */
            .content {
                margin-left: 0;
            }
        }

        /* Hamburger button */


        .close-btn {
            font-size: 32px;
            /* size of the X */
            cursor: pointer;
            display: inline-block;
            z-index: 5000 !important;
        }


        /* Dashboard cards */
        .stat-card {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: .2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo mb-3 d-flex align-items-center justify-content-between">
            <h4>Admin</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Product-list.html"><i class="bi bi-box-seam"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Users-list.html"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container mt-4">

            <!-- Dropdown -->
            <div class="mb-3 d-flex justify-content-between">
                <h2>Product List</h2>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Options
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</a></li>
                        <li><a class="dropdown-item" href="#">Export List</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>

            <!-- Product Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Product Name</th>
                            <th>Specs Description</th>
                            <th>Rate</th>
                            <th>Stock</th>
                            <th>Sold</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Row -->
                        <tr>
                            <td>Product A</td>
                            <td>High quality, durable</td>
                            <td>₱500</td>
                            <td>120</td>
                            <td>50</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-1">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product B</td>
                            <td>Compact and lightweight</td>
                            <td>₱300</td>
                            <td>80</td>
                            <td>30</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-1">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body / Form -->
                    <div class="modal-body">
                        <form id="addProductForm">

                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName"
                                    placeholder="Enter product name" required>
                            </div>

                            <div class="mb-3">
                                <label for="specsDescription" class="form-label">Specs Description</label>
                                <textarea class="form-control" id="specsDescription" rows="3"
                                    placeholder="Enter specs description" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rate</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rate" id="star1" value="1"
                                            required>
                                        <label class="form-check-label" for="star1">⭐</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rate" id="star2" value="2">
                                        <label class="form-check-label" for="star2">⭐⭐</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rate" id="star3" value="3">
                                        <label class="form-check-label" for="star3">⭐⭐⭐</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rate" id="star4" value="4">
                                        <label class="form-check-label" for="star4">⭐⭐⭐⭐</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="rate" id="star5" value="5">
                                        <label class="form-check-label" for="star5">⭐⭐⭐⭐⭐</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" placeholder="Enter stock quantity"
                                    min="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="productImage" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" id="productImage" accept="image/*">
                            </div>

                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="addProductForm" class="btn btn-primary">Save Product</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>

</html>
