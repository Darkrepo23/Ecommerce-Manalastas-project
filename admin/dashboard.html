<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sidebar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: #fff;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav-link:hover {
            color: #fff;
        }

        /* Content next to sidebar on desktop */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }

        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            display: none;
            z-index: 5000 !important;
        }

        .chart-container {
            width: 100%;
            /* make it full width */
            max-width: 900px;
            /* optional max width */
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container canvas {
            /* ensure canvas always fills container */
            width: 100% !important;
            height: auto !important;
        }



        /* MOBILE FIXES */
        @media (max-width: 768px) {

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            /* Content should NOT be shifted on mobile */
            .content {
                margin-left: 0;
            }
        }

        /* Hamburger button */


        .close-btn {
            font-size: 32px;
            /* size of the X */
            cursor: pointer;
            display: inline-block;
            z-index: 5000 !important;
        }


        /* Dashboard cards */
        .stat-card {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: .2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo mb-3 d-flex align-items-center justify-content-between">
            <h4>Admin</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Product-list.html"><i class="bi bi-box-seam"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Users-list.html"><i class="fas fa-users"></i> Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container mt-4">
            <div class="row gy-3">

                <div class="col-12 col-md-3 mb-3 mb-md-0">

                    <div class="stat-card">
                        <h3 class="mb-0">₱10,520</h3>
                        <small>Total Sales</small>
                    </div>
                </div>

                <div class="col-12 col-md-3 mb-3 mb-md-0">
                    <div class="stat-card">
                        <h3 class="mb-0">320</h3>
                        <small>Users</small>
                    </div>
                </div>

                <div class="col-12 col-md-3 mb-3 mb-md-0">
                    <div class="stat-card">
                        <h3 class="mb-0">48</h3>
                        <small>Products</small>
                    </div>
                </div>

                <div class="col-12 col-md-3 mb-3 mb-md-0">
                    <div class="stat-card">
                        <h3 class="mb-0">289</h3>
                        <small>Solds</small>
                    </div>
                </div>

            </div>
        </div>

        <div class="chart-container my-5">
            <canvas id="salesChart"></canvas>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        const ctx = document.getElementById('salesChart').getContext('2d');

        const salesChart = new Chart(ctx, {
            type: 'bar', // can be 'line', 'pie', etc.
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // example months
                datasets: [
                    {
                        label: 'Total Sales (₱)',
                        data: [10520, 12500, 9800, 14500, 13000, 15000],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Sold Items',
                        data: [289, 320, 250, 400, 380, 420],
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Monthly Sales & Sold Items'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
